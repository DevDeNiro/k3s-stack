# =============================================================================
# Sealed Secrets Controller Configuration
# Decrypts SealedSecrets into regular Kubernetes Secrets
# =============================================================================

# Resource limits (minimal for VPS)
resources:
    requests:
        memory: "32Mi"
        cpu: "25m"
    limits:
        memory: "64Mi"
        cpu: "100m"

# Namespace where the controller runs
namespace: kube-system

# Full controller name
fullnameOverride: sealed-secrets-controller

# Create RBAC resources
rbac:
    create: true

# Service account
serviceAccount:
    create: true
    name: sealed-secrets-controller

# Key renewal period (0 = never auto-renew, manual rotation)
keyrenewperiod: "0"

# Metrics (for Prometheus scraping)
metrics:
    serviceMonitor:
        enabled: false
    dashboards:
        create: false

# Pod labels
podLabels:
    app: sealed-secrets
    component: security

# Security context
securityContext:
    runAsNonRoot: true
    runAsUser: 1001
    fsGroup: 65534
