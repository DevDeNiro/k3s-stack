# =============================================================================
# Redis Deployment - Standalone for Rate Limiting & Caching
# Lightweight, no persistence (suitable for rate limiting use cases)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis
    namespace: database
    labels:
        app: redis
        component: cache
spec:
    replicas: 1
    selector:
        matchLabels:
            app: redis
    template:
        metadata:
            labels:
                app: redis
                component: cache
        spec:
            securityContext:
                fsGroup: 1000
            containers:
                -   name: redis
                    image: redis:7-alpine
                    args:
                        - redis-server
                        - --maxmemory
                        - "128mb"
                        - --maxmemory-policy
                        - allkeys-lru
                        - --appendonly
                        - "no"
                        - --save
                        - ""
                    ports:
                        -   name: redis
                            containerPort: 6379
                            protocol: TCP
                    resources:
                        requests:
                            memory: "64Mi"
                            cpu: "50m"
                        limits:
                            memory: "192Mi"
                            cpu: "200m"
                    livenessProbe:
                        exec:
                            command:
                                - redis-cli
                                - ping
                        initialDelaySeconds: 10
                        periodSeconds: 10
                        timeoutSeconds: 5
                    readinessProbe:
                        exec:
                            command:
                                - redis-cli
                                - ping
                        initialDelaySeconds: 5
                        periodSeconds: 5
                        timeoutSeconds: 3
                    securityContext:
                        runAsUser: 999
                        runAsNonRoot: true
                        allowPrivilegeEscalation: false
                        readOnlyRootFilesystem: true
                    volumeMounts:
                        -   name: tmp
                            mountPath: /tmp
                        -   name: data
                            mountPath: /data
            volumes:
                -   name: tmp
                    emptyDir: { }
                -   name: data
                    emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
    name: redis
    namespace: database
    labels:
        app: redis
spec:
    type: ClusterIP
    ports:
        -   name: redis
            port: 6379
            targetPort: 6379
            protocol: TCP
    selector:
        app: redis
