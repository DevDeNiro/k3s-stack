# =============================================================================
# GatewayClass for NGINX Gateway Fabric
# This resource defines the controller that will manage Gateway resources
#
# Apply after installing NGINX Gateway Fabric:
#   kubectl apply -f vps/manifests/gatewayclass.yaml
#
# Docs: https://gateway-api.sigs.k8s.io/api-types/gatewayclass/
# =============================================================================

---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
    name: nginx
    labels:
        app.kubernetes.io/name: nginx-gateway-fabric
        app.kubernetes.io/component: gateway
        app.kubernetes.io/managed-by: k3s-vps
spec:
    # Controller name must match the NGINX Gateway Fabric controller
    controllerName: gateway.nginx.org/nginx-gateway-controller

    # Description max 64 chars
    description: "NGINX Gateway Fabric for k3s-stack VPS"

    # Optional: Parameters for controller-specific configuration
    # parametersRef:
    #   group: gateway.nginx.org
    #   kind: NginxProxy
    #   name: nginx-proxy-config
    #   namespace: nginx-gateway
